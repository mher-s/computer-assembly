<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/head.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Computer Assembly</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <div class="header__logo">
          <a href="#"><img src="../img/logo.png" alt="header-logo" /></a>
        </div>
        <ul class="header__list">
          <li class="header-list__item">
            <a href="#" class="header-list__link">Главная</a>
          </li>
          <li class="header-list__item">
            <a href="#" class="header-list__link">Курсы</a>
          </li>
          <li class="header-list__item">
            <a href="#" class="header-list__link">Расписание</a>
          </li>
          <li class="header-list__item">
            <a href="#" class="header-list__link">Преподаватели</a>
          </li>
          <li class="header-list__item">
            <a href="#" class="header-list__link">Рассылка</a>
          </li>
          <li class="header-list__item">
            <a href="#" class="header-list__link">Контакты</a>
          </li>
        </ul>
        <div>
          <a href="#" class="header__btn">Зайти в кабинет</a>
        </div>
      </nav>
      <div class="container">
        <div class="header__description">
          <h1 class="header__title">Первый курс по компьютерной сборке</h1>
        </div>
        <div class="header__timer">
          <div class="timer-box">
            <span class="timer-box__digit">18</span>
            <span class="timer-box__time">Дней</span>
          </div>
          <div class="timer-box">
            <span class="timer-box__digit">18</span>
            <span class="timer-box__time">Часов</span>
          </div>
          <div class="timer-box">
            <span class="timer-box__digit">18</span>
            <span class="timer-box__time">Минут</span>
          </div>
          <div class="timer-box">
            <span class="timer-box__digit">18</span>
            <span class="timer-box__time">Секунд</span>
          </div>
        </div>
      </div>
    </header>
    <section class="about-course-bg">
      <div class="container">
        <div class="about-course">
          <div class="about-course__btnBlock">
            <a href="#" class="about-course__btn">Закачать курс</a>
          </div>
          <div class="about-course__students">
            <div class="all-students">
              <p class="students-text">Учеников всего:</p>
              <span class="students-digit">200</span>
            </div>
            <div class="course-ended-students">
              <p class="students-text">Успешно закончили курс:</p>
              <span class="students-digit">190</span>
            </div>
          </div>
          <div class="about-course__progress">
            <span class="students-text">Заработано учениками:</span>
            <span class="students-digit">400 000₽</span>
            <div class="line"></div>
            <div class="progress-numbers">
              <span class="students-text">0</span>
              <span class="students-text">1 000 000₽</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
